<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    #header h1 {
      margin-top: 12px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    #gender {
      height: 50px;
    }
    #domain {
      height: 48px;
    }
    p {
      font-size: 11px;
    }
    .container {
      width: 450px;
    }
    #month {
      width: 110px;
      height: 48px;
    }
    #gender {
      width: 426px;
    }
    #submit {
      width: 426px;
      height: 48px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div id="header">
    <a onClick="window.location.reload()" style="cursor: pointer;"><h1>회원가입</h1></a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h6>아이디</h6>
        <input class="form-control form-control-lg" type="text" id="id" onblur="idCheck()">
        <p id="id-check-result"></p>
        <h6>비밀번호</h6>
        <input class="form-control form-control-lg" type="password" id="pw1" onblur="pw1Check()">
        <p id="pw1-check-result"></p>
        <h6>비밀번호 재확인</h6>
        <input class="form-control form-control-lg" type="password" id="pw2" onblur="pw2Check()"> 
        <p id="pw2-check-result"></p>
        <h6>이름</h6>
        <input class="form-control form-control-lg" type="text" id="name" onblur="nameCheck()">
        <p id="name-check-result"></p>
        <h6>휴대전화</h6>
        <input class="form-control form-control-lg" type="text" id="phone" onblur="phoneCheck()">
        <p id="phone-check-result"></p>
      </div>
    </div>
    <h6>생년월일</h6>
    <div class="row">
      <div class="col">
        <input class="form-control form-control-lg" type="text" id="year" onblur="yearCheck()" placeholder="년(4자)" maxlength="4">
      </div>
      <div class="col">
        <select class="form-select" name="" id="month" onblur="monthCheck()">
          <option value="월">월</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="col">
          <input class="form-control form-control-lg" type="text" id="day" placeholder="일" maxlength="2">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div><p id="birth-check-result"></p></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>성별</h6>
        <select class="form-select" name="" id="gender">
          <option value="남자">남자</option>
          <option value="여자">여자</option>
        </select>
      </div>
    </div>
    <p></p>
    <h6>이메일</h6>
    <div class="row">
      <div class="col-4">
        <input class="form-control form-control-lg" type="text" id="email1" onblur="email1Check()">
      </div>
      <div class="col-5">
        <input class="form-control form-control-lg" type="text" id="email2">
      </div>
      <div class="col">
        <select class="form-select" name="" id="domain" onchange="domainSelect()">
          <option value="선택">선택</option>
          <option value="@naver.com">네이버</option>
          <option value="@daum.net">다음</option>
          <option value="@gmail.com">지메일</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div><p id="email-check-result"></p></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" id="submit" class="btn btn-success" onclick="newPage()">가입하기</button>
      </div>
    </div>
  </div>
</body>
<script>
  function idCheck() {
    const id = document.getElementById("id").value;
    const checkResult = document.getElementById("id-check-result");
    const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{5,20}$/;
    if (id.length == 0) {
      checkResult.innerHTML = "필수입력 입니다.";
      checkResult.style.color = "red";
    } else if (id.match(exp)) {
      checkResult.innerHTML = "멋진 아이디에요!";
      checkResult.style.color = "green";
    } else {
      checkResult.innerHTML = "5~20자의 영문 소문자, 숫자만 사용 가능합니다.";
      checkResult.style.color = "red";
    }
  }
  function pw1Check() {
    const pw1 = document.getElementById("pw1").value;
    const checkResult = document.getElementById("pw1-check-result");
    const pw1Icon = document.getElementById("pw1-icon");
    const exp = /^(?=.*[a-z])(?=.*\d)(?=.*[-_?!@])[a-zA-z\d-_?!@]{8,16}$/;
    if (pw1.length == 0) {
      checkResult.innerHTML = "필수입력 입니다.";
      checkResult.style.color = "red";
    }
    if (pw1.match(exp)) {
      checkResult.innerHTML = " ";
    } else {
      checkResult.innerHTML = "8~16자 영문 소문자, 숫자, 특수문자(-_?!@)를 사용하세요.";
      checkResult.style.color = "red";
      pw1Icon.style.color = "red";
    }
  }
  function pw2Check() {
    const pw1 = document.getElementById("pw1").value;
    const pw2 = document.getElementById("pw2").value;
    const checkResult = document.getElementById("pw2-check-result");
    if (pw2.length == 0) {
      checkResult.innerHTML = "필수입력 입니다.";
      checkResult.style.color = "red";
    }
    if (pw1 == pw2) {
      checkResult.innerHTML = "비밀번호가 일치합니다!";
      checkResult.style.color = "green";
    } else {
      checkResult.innerHTML = "비밀번호가 일치하지 않습니다.";
      checkResult.style.color = "red";
    }
  }
  function phoneCheck() {
    const phone = document.getElementById("phone").value;
    const checkResult = document.getElementById("phone-check-result");
    const exp = /^\d{3}-\d{4}-\d{4}$/;
    if (phone.match(exp)) {
      checkResult.innerHTML = " ";
    } else {
      checkResult.innerHTML = "옳지 않은 전화번호 형식입니다.";
      checkResult.style.color = "red";
    }
    if (phone.length == 0) {
      checkResult.innerHTML = "필수입력 입니다.";
      checkResult.style.color = "red";
    }
  }
  function nameCheck() {
    const name = document.getElementById("name").value;
    const checkResult = document.getElementById("name-check-result");
    if (name.length == 0) {
      checkResult.innerHTML = "필수입력 입니다.";
      checkResult.style.color = "red";
    } else {
      checkResult.innerHTML = " ";
    }
  }
  function yearCheck() {
    const year = document.getElementById("year").value;
    const month = document.getElementById("month").value;
    const day = document.getElementById("day").value;
    const checkResult = document.getElementById("birth-check-result");
    if (year.length == 0) {
      checkResult.innerHTML = "태어난 년도 4자리를 정확하게 입력하세요.";
      checkResult.style.color = "red";
    } else if (month == "월") {
      checkResult.innerHTML = "태어난 월을 선택하세요.";
      checkResult.style.color = "red";
    } else if (day.length == 0) {
      checkResult.innerHTML = "태어난 일(날짜) 2자리를 정확하게 입력하세요.";
      checkResult.style.color = "red";
    } else {
      checkResult.innerHTML = " ";
    }
  }
  function monthCheck() {
    const year = document.getElementById("year").value;
    const month = document.getElementById("month").value;
    const day = document.getElementById("day").value;
    const checkResult = document.getElementById("birth-check-result");
    if (year.length == 0) {
      checkResult.innerHTML = "태어난 년도 4자리를 정확하게 입력하세요.";
      checkResult.style.color = "red";
    } else if (month == "월") {
      checkResult.innerHTML = "태어난 월을 선택하세요.";
      checkResult.style.color = "red";
    } else if (day.length == 0) {
      checkResult.innerHTML = "태어난 일(날짜) 2자리를 정확하게 입력하세요.";
      checkResult.style.color = "red";
    } else {
      checkResult.innerHTML = " ";
    }
  }
  function dayCheck() {
    const year = document.getElementById("year").value;
    const month = document.getElementById("month").value;
    const day = document.getElementById("day").value;
    const checkResult = document.getElementById("birth-check-result");
    if (year.length == 0) {
      checkResult.innerHTML = "태어난 년도 4자리를 정확하게 입력하세요.";
      checkResult.style.color = "red";
    } else if (month == "월") {
      checkResult.innerHTML = "태어난 월을 선택하세요.";
      checkResult.style.color = "red";
    } else if (day.length == 0) {
      checkResult.innerHTML = "태어난 일(날짜) 2자리를 정확하게 입력하세요.";
      checkResult.style.color = "red";
    } else {
      checkResult.innerHTML = " ";
    }
  }
  function email1Check() {
    const email1 = document.getElementById("email1").value;
    const checkResult = document.getElementById("email-check-result");
    if(email1.length == 0) {
      checkResult.innerHTML = "필수입력 입니다.";
      checkResult.style.color = "red";
    } else {
      checkResult.innerHTML = " ";
    }
  }
  function domainSelect() {
    const domain = document.getElementById("domain").value;
    const eamil1 = document.getElementById("email1");
    const eamil2 = document.getElementById("email2");
    if(domain == "선택") {
      email2.value = " ";
    } else {
      email2.value = domain;
    } 
  }
  function newPage() {
    const id = document.getElementById("id").value;
    const checkIdResult = document.getElementById("id-check-result");
    if(id.length == 0) {
      checkIdResult.innerHTML = "아이디를 입력해주세요.";
      checkIdResult.style.color = "red";
    }
    const pw1 = document.getElementById("pw1").value;
    const checkPw1Result = document.getElementById("pw1-check-result");
    if(pw1.length == 0) {
      checkPw1Result.innerHTML = "비밀번호를 입력해주세요.";
      checkPw1Result.style.color = "red";
    }
    const pw2 = document.getElementById("pw2").value;
    const checkPw2Result = document.getElementById("pw2-check-result");
    if(pw2.length == 0) {
      checkPw2Result.innerHTML = "비밀번호 확인을 해주세요.";
      checkPw2Result.style.color = "red";
    }
    const name = document.getElementById("name").value;
    const checkNameResult = document.getElementById("name-check-result");
    if(name.length == 0) {
      checkNameResult.innerHTML = "이름을 입력해주세요.";
      checkNameResult.style.color = "red";
    }
    const phone = document.getElementById("phone").value;
    const checkPhoneResult = document.getElementById("phone-check-result");
    if(phone.length == 0) {
      checkPhoneResult.innerHTML = "휴대전화 번호를 입력해주세요.";
      checkPhoneResult.style.color = "red";
    }
    const year = document.getElementById("year").value;
    const checkYearResult = document.getElementById("birth-check-result");
    if(year.length == 0) {
      checkYearResult.innerHTML = "태어난 년도 4자리를 입력해주세요.";
      checkYearResult.style.color = "red";
    }
    const month = document.getElementById("month").value;
    const checkMonthResult = document.getElementById("birth-check-result");
    if(month == "월") {
      checkMonthResult.innerHTML = "태어난 월을 선택하세요.";
      checkMonthResult.style.color = "red";
    }
    const day = document.getElementById("day").value;
    const checkDayResult = document.getElementById("birth-check-result");
    if(day.length == 0) {
      checkDayResult.innerHTML = "태어난 일(날짜) 2자리를 입력해주세요.";
      checkDayResult.style.color = "red";
    }
    const email1 = document.getElementById("email1").value;
    const checkEmail1Result = document.getElementById("email-check-result");
    if(email1.length == 0) {
      checkEmail1Result.innerHTML = "이메일을 입력해주세요.";
      checkEmail1Result.style.color = "red";
    }
    const eamil2 = document.getElementById("email2").value;
    const checkEmail2Result = document.getElementById("email-check-result");
    if(email2.length == 0) {
      checkEmail2Result.innerHTML = "도메인을 선택해주세요."
      checkEmail2Result.style.color = "red";
    }
    if(id.length != 0 && pw1.length != 0 && pw2.length != 0 && name.length != 0 && phone.length != 0 && year.length != 0 && month.length != "월" && day.length != 0 && email1.length != 0 && email2.length != 0) {
      window.location.href = "./login.html"
    }
  }
</script>

</html>
